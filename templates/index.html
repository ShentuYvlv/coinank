<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinank Live - PEPE 实时数据分析</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js with zoom plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-chart-line me-2"></i>
                <span class="fw-bold">Coinank Live</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item d-flex align-items-center">
                    <span class="text-light me-3">
                        <i class="fab fa-bitcoin text-warning me-1"></i>
                        当前代币：<span id="currentToken" class="fw-bold text-warning">PEPE</span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" onclick="window.refreshData()">
                        <i class="fas fa-refresh me-1"></i>
                        刷新数据
                    </button>
                    <button class="btn btn-outline-warning btn-sm ms-2" onclick="window.forceHideLoading()" title="强制隐藏加载状态">
                        <i class="fas fa-eye-slash me-1"></i>
                        隐藏加载
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-5 text-gradient mb-2">PEPE 实时数据分析</h1>
                <p class="lead text-muted">专业级加密货币数据可视化平台</p>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4" id="statsCards">
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-primary text-white" data-aos="fade-up">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">当前价格</h6>
                                <h3 id="currentPrice">$0.00</h3>
                                <small id="priceChange" class="text-light">+0.00%</small>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-success text-white" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">总持仓量</h6>
                                <h3 id="totalOI">$0.00</h3>
                                <small class="text-light">期货市场</small>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-chart-area"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-warning text-white" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">24h交易量</h6>
                                <h3 id="totalVolume">$0.00</h3>
                                <small class="text-light">现货市场</small>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-exchange-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="card stat-card bg-info text-white" data-aos="fade-up" data-aos-delay="300">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">交易所数量</h6>
                                <h3 id="exchangeCount">0</h3>
                                <small class="text-light">支持交易</small>
                            </div>
                            <div class="stat-icon">
                                <i class="fas fa-building"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div id="chartsContainer" class="row" style="display: block;">
            <!-- 价格图表和持仓量分布在同一行 -->
            <div class="row chart-row mb-4">
            <div class="col-lg-9 mb-4">
                <div class="card chart-card" data-aos="fade-up">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-chart-line me-2"></i>
                                    PEPE 价格走势图
                                </h5>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-end align-items-center">
                                    <!-- 数据开关 -->
                                    <div class="form-check form-switch me-3">
                                        <input class="form-check-input" type="checkbox" id="showPriceSwitch" checked>
                                        <label class="form-check-label small" for="showPriceSwitch">价格</label>
                                    </div>
                                    <div class="form-check form-switch me-3">
                                        <input class="form-check-input" type="checkbox" id="showOISwitch" checked>
                                        <label class="form-check-label small" for="showOISwitch">持仓量</label>
                                    </div>
                                    <!-- 时间范围选择器 -->
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button" class="btn btn-outline-primary active" data-timeframe="1d">1D</button>
                                        <button type="button" class="btn btn-outline-primary" data-timeframe="7d">7D</button>
                                        <button type="button" class="btn btn-outline-primary" data-timeframe="30d">30D</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 双端时间周期滑块 -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="d-flex align-items-center">
                                    <label class="form-label me-3 mb-0 small">时间周期:</label>
                                    <div class="position-relative flex-grow-1 me-3">
                                        <input type="range" class="form-range position-absolute" id="timeRangeStart" min="0" max="100" value="0" style="pointer-events: auto; z-index: 2;">
                                        <input type="range" class="form-range position-absolute" id="timeRangeEnd" min="0" max="100" value="100" style="pointer-events: auto; z-index: 1;">
                                        <div class="range-track" style="height: 6px; background: #e9ecef; border-radius: 3px; position: relative; margin-top: 8px;">
                                            <div id="rangeHighlight" style="height: 100%; background: #007bff; border-radius: 3px; position: absolute;"></div>
                                        </div>
                                    </div>
                                    <span class="small text-muted" id="timeRangeLabel" style="min-width: 140px; text-align: center;">显示全部</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="position-relative">
                            <canvas id="priceChart" width="800" height="400"></canvas>
                            <div class="chart-controls position-absolute top-0 end-0 p-2">
                                <button class="btn btn-sm btn-outline-secondary" id="resetZoom" title="重置缩放">
                                    <i class="fas fa-expand-arrows-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 持仓量分布 -->
            <div class="col-lg-3 mb-4">
                <div class="card chart-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-pie me-2"></i>
                            持仓量分布
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="oiChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            </div>

            <!-- 净流入数据图表和24H成交额图表在同一行 -->
            <div class="row chart-row mb-4">
            <div class="col-lg-6 mb-4">
                <div class="card chart-card" data-aos="fade-up">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-exchange-alt me-2"></i>
                            净流入数据
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="net-flow-chart-container">
                            <canvas id="netFlowChart" width="800" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card chart-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            24H成交额
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="volume-chart-container">
                            <canvas id="volumeChart" width="800" height="400"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <!-- 期货和现货市场数据在同一行 -->
            <div class="row table-row mb-4">
            <div class="col-lg-6 mb-4">
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-table me-2"></i>
                            期货市场数据
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>交易所</th>
                                        <th>价格</th>
                                        <th>持仓量</th>
                                        <th>资金费率</th>
                                    </tr>
                                </thead>
                                <tbody id="futuresTable">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 现货市场表 -->
            <div class="col-lg-6 mb-4">
                <div class="card" data-aos="fade-up" data-aos-delay="300">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-coins me-2"></i>
                            现货市场数据
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>交易所</th>
                                        <th>价格</th>
                                        <th>24h交易量</th>
                                        <th>市场份额</th>
                                    </tr>
                                </thead>
                                <tbody id="spotTable">
                                    <!-- 动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <!-- 实时更新状态 -->
        <div class="fixed-bottom p-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-auto ms-auto">
                        <div class="alert alert-info alert-dismissible fade show" role="alert" id="statusAlert">
                            <i class="fas fa-wifi me-2"></i>
                            <span id="connectionStatus">正在连接...</span>
                            <small id="lastUpdate" class="ms-2"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loadingSpinner" class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 9999; display: none;">
            <div class="text-center text-white">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <h5>正在获取PEPE数据...</h5>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // 初始化AOS动画
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });

        // 全局配置
        window.COINANK_CONFIG = {
            currentToken: '{{ current_token }}',
            supportedTokens: ["PEPE"],
            wsUrl: window.location.protocol + '//' + window.location.host
        };
        
        // 强制隐藏加载状态的函数
        function forceHideLoading() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) {
                spinner.style.display = 'none';
                spinner.style.visibility = 'hidden';
                spinner.classList.add('d-none');
                console.log('🔧 强制隐藏加载状态');
            }
        }
        
        // 页面加载完成后立即检查
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌟 DOM加载完成，检查加载状态...');
            
            // 延迟隐藏加载状态，给数据加载一些时间
            setTimeout(function() {
                forceHideLoading();
            }, 3000); // 3秒后强制隐藏
            
            // 暴露全局函数，便于调试
            window.forceHideLoading = forceHideLoading;
        });
        
        // 监听窗口加载完成事件
        window.addEventListener('load', function() {
            console.log('🌟 页面完全加载完成');
            setTimeout(function() {
                forceHideLoading();
            }, 2000); // 2秒后再次强制隐藏
        });
        
        // 添加键盘快捷键 ESC 隐藏加载状态
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                console.log('🚀 按下ESC键，强制隐藏加载状态');
                forceHideLoading();
            }
        });
    </script>
</body>
</html>
