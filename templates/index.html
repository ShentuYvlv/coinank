    <!-- Chart.js with zoom plugin - 使用兼容版本 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script>
        // 确保zoom插件正确注册
        window.addEventListener('load', function() {
            console.log('🔍 检查Chart.js和zoom插件...');
            console.log('Chart对象:', typeof Chart);
            console.log('window.ChartZoom:', typeof window.ChartZoom);
            console.log('window对象中的zoom相关:', Object.keys(window).filter(key => key.toLowerCase().includes('zoom')));

            if (typeof Chart !== 'undefined') {
                console.log('📊 Chart.js版本:', Chart.version);
                console.log('📊 Chart.registry:', Chart.registry);
                console.log('📊 已注册的插件:', Chart.registry.plugins.items);

                // Chart.js 3.x版本的插件注册方式
                try {
                    // Chart.js 3.x版本插件通常自动注册
                    if (typeof Chart.register === 'function') {
                        // 检查zoom插件是否可用
                        if (typeof window.ChartZoom !== 'undefined') {
                            Chart.register(window.ChartZoom);
                            console.log('✅ Chart.js 3.x zoom插件已注册 (ChartZoom)');
                        } else if (typeof window.chartjsPluginZoom !== 'undefined') {
                            Chart.register(window.chartjsPluginZoom);
                            console.log('✅ Chart.js 3.x zoom插件已注册 (chartjsPluginZoom)');
                        } else {
                            console.log('ℹ️ Chart.js 3.x - zoom插件可能已自动注册');
                        }
                    } else {
                        console.log('ℹ️ Chart.js 3.x - 使用旧版本注册方式');
                    }

                    // 检查插件是否可用
                    setTimeout(() => {
                        console.log('🔍 Chart.plugins:', Chart.plugins);
                        console.log('🔍 检查zoom插件是否在Chart.plugins中');
                    }, 100);

                } catch (error) {
                    console.error('❌ zoom插件注册过程中出错:', error);
                }
            } else {
                console.error('❌ Chart.js未加载');
            }
        });
    </script>

    <!-- JavaScript -->

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // 初始化AOS动画
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });

        // 全局配置
        window.COINANK_CONFIG = {
            currentToken: '{{ current_token }}',
            supportedTokens: ["PEPE"],
            wsUrl: window.location.protocol + '//' + window.location.host
        };
        
        // 强制隐藏加载状态的函数
        function forceHideLoading() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) {
                spinner.style.display = 'none';
                spinner.style.visibility = 'hidden';
                spinner.classList.add('d-none');
                console.log('🔧 强制隐藏加载状态');
            }
        }
        
        // 页面加载完成后立即检查
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌟 DOM加载完成，检查加载状态...');
            
            // 延迟隐藏加载状态，给数据加载一些时间
            setTimeout(function() {
                forceHideLoading();
            }, 3000); // 3秒后强制隐藏
            
            // 暴露全局函数，便于调试
            window.forceHideLoading = forceHideLoading;
        });
        
        // 监听窗口加载完成事件
        window.addEventListener('load', function() {
            console.log('🌟 页面完全加载完成');
            setTimeout(function() {
                forceHideLoading();
            }, 2000); // 2秒后再次强制隐藏
        });
        
        // 添加键盘快捷键 ESC 隐藏加载状态
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                console.log('🚀 按下ESC键，强制隐藏加载状态');
                forceHideLoading();
            }
        });
    </script>
